swagger: '2.0'
info:
  title: Family API
  description: Allows for interaction with RBCL family data
  version: 0.1.0
#host: api.rbclouisville.com
basePath: /api/v1
schemes:
  - https
produces:
  - application/json
#x-google-backend:
#  address: https://family-api-6mu2ejwioa-ue.a.run.app
paths:
  /families:
    get:
      summary: Get all family resources
      operationId: getFamilies
      x-google-backend:
        address: ${family_api_url}
      responses:
        '200':
          description: OK
          schema:
            type: string
  /families/status:
    get:
      summary: Cloud Run api status check
      operationId: familiesStatus
      x-google-backend:
        address: ${family_api_url}/status
      responses:
        '200':
          description: OK
          schema:
            type: string
security:
  - auth0_jwk: []
securityDefinitions:
  auth0_jwk:
    authorizationUrl: ""
    flow: "implicit"
    type: "oauth2"
    # Replace YOUR-ACCOUNT-NAME with your Auth0 account name.
    x-google-issuer: "https://${account_name}.auth0.com/"
    x-google-jwks_uri: "https://${account_name}.auth0.com/.well-known/jwks.json"
    # Optional. Replace YOUR-CLIENT-ID with your client ID
    x-google-audiences: "https://rbcl-api-gw-1ablkj45.ue.gateway.dev"